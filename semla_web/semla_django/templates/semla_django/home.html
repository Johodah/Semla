<!DOCTYPE html>
<html>
<head>
    <title>Semlor i Sverige</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .semla-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .semla-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .semla-card:hover {
            transform: translateY(-5px);
        }

        .semla-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .semla-card h2 {
            margin: 10px 0;
            color: #333;
            font-size: 1.2em;
        }

        .semla-card p {
            margin: 5px 0;
            color: #666;
        }

        .vegan-badge {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
            font-size: 0.9em;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Semlor i Sverige</h1>
    <div class="semla-grid">
        {% for semla in semlor %}
            <div class="semla-card">
                <img src="{{ semla.picture.url }}" alt="{{ semla.bakery }}">
                <h2>{{ semla.bakery }}</h2>
                <p>{{ semla.city }}</p>
                <p>{{ semla.price }} kr</p>
                <p>{{ semla.kind }}</p>
                {% if semla.vegan %}
                    <span class="vegan-badge">Vegansk</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
